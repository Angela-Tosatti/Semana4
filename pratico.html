<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav>
            <img src="https://image.flaticon.com/icons/svg/2633/2633848.svg" alt="cadastro">
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <p>DADOS PESSOAIS</p>
                <label for="nfunc">NOME DO FUNCIONÁRIO:</label>
                <input id="nfunc" type="text" name="nfunc" placeholder="Nome Completo..." required>
                <br>
                <br>
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" name="cpf" required oninput=fcpf(this) minlength="14" maxlength="14">

                <label for="rg">RG:</label>
                <input id="rg" type="text" name="rg" required oninput=frg(this) minlength="12" maxlength="12">
                <br>
                <br>
                <label for="dnasc">DATA DE NASCIMENTO:</label>
                <input id="dnasc" type="date" name="dnasc" required>

                <label for="ecivil">ESTADO CIVIL:
                    <select name="ecivil" id="ecivil">
                        <optgroup label="ecivil" id="ecivil">
                            <option value="casado">Casado(a)</option>
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="divorciado">Divorciado(a)</option>
                            <option value="outros">Outros</option>
                        </optgroup>
                    </select>
                </label>

                <label for="cnh">CNH:
                    <select name="cnh" id="cnh">
                        <optgroup label="cnh" id="cnh">
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="ab">A/B</option>
                            <option value="np">Não Possui</option>
                        </optgroup>
                    </select>
                </label>
            </fieldset>

            <fieldset id="fs2">
                <p>ENDEREÇO</p>
                <label for="rua">RUA:</label>
                <input id="rua" type="text" name="rua" required>

                <label for="num">NÚMERO:</label>
                <input id="num" type="number" name="num" required>
                <br>
                <br>
                <label for="cep">CEP:</label>
                <input id="cep" type="text" required oninput=fcep(this) minlength="9" maxlength="9">

                <label for="compl">COMPLEMENTO:</label>
                <input id="compl" type="text">
                <br>
                <br>
                <label for="bairro">BAIRRO:</label>
                <input id="bairro" type="text" required>

                <label for="cid">CIDADE:</label>
                <input id="cid" type="text" required>

                <label for="est">ESTADO:</label>
                <input id="est" type="text" required>
                <br>
                <br>

                <fieldset id="fs3">
                    <button id="salvar">
                        Salvar
                    </button>
                </fieldset>
            </fieldset>
        </form>
    </main>
    <script src="script.js"></script>
</body>



</html>
